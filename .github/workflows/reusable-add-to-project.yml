name: Add to project board and add assignee

on:
  workflow_call:
    inputs:
      board-number:
        required: true
        type: number
      app-id:
        type: "string"
        required: true
    secrets:
      add-to-board-token:
        required: true
      gh-token:
        required: true

jobs:
  add-to-project:
    name: Add to project
    runs-on: ubuntu-latest
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit

      - uses: actions/create-github-app-token@df432ceedc7162793a195dd1713ff69aefc7379e # v2.0.6
        id: app-token
        with:
          app-id: ${{ inputs.app-id }}
          private-key: ${{ secrets.add-to-board-token }}

      - name: Add issue or PR to project board
        uses: actions/add-to-project@244f685bbc3b7adfa8466e08b698b5577571133e # v1.0.2
        with:
          project-url: https://github.com/orgs/${{ github.repository_owner }}/projects/${{ inputs.board-number }}
          github-token: ${{ steps.app-token.outputs.token }}

      - name: Assign PR to creator
        if: ${{ github.event_name == 'pull_request' }}
        run: |
          gh pr edit $PR --add-assignee $AUTHOR --repo ${{ github.repository }}
        env:
          AUTHOR: ${{ github.event.pull_request.user.login }}
          PR: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.gh-token }}


